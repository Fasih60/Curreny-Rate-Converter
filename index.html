<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curreny Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./logo.jpg">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-content">
            <h1><i class="fa-solid fa-coins"></i> Currency Converter</h1>
        </div>
    </nav>

    <div class="border-wrapper">
        <div class="container">
            <h2>Curreny Converter</h2>
            <form action="">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="number" placeholder="Enter Amount">
                </div>

                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                            <select name="from"> </select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>

                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="to"> </select>
                        </div>
                    </div>
                </div>

                <div class="msg">
                    1 PKR = 0.0035388426 USD
                </div>
                    <button>Get Exchange Rate</button>
                <div class="msg1">

                Copyright <b>&copy; 2025</b> | Developed by  <b> Fasih </b>
                </div>
            </form>
        </div>
    </div>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
